<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
            <div class="login100-more" style="background-image: url('assets/images/banner.png');">
            <div class="logo">
                <a href="index.html"><img src="assets/images/logo.png" alt="logo"></a>
            </div>
            </div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<span class="login100-form-title p-b-59">
					Login
				</span>
			<div class="back-clr">
				<form class="login100-form validate-form">
					

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">RWCS =</span>
						<input class="input100" type="text" name="pass" placeholder="">
						<span class="focus-input100"></span>
					</div>


					<div class="flex-m w-full p-b-33">
						<div class="log-form-fot row clearfix m-t-20">
							<div class="contact100-form-checkbox col">
								<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
								<label class="label-checkbox100" for="ckb1">
									<span class="txt1">
										Remember Me
								
									</span>
								</label>
							</div>
							<div class="container-login100-form-btn col">
								<div class="wrap-login100-form-btn">
									<div class="login100-form-bgbtn"></div>
									<a href="customer.html">
										<button class="login100-form-btn">
											Register
										</button>
									</a>
								</div>
		
							</div>
						</div>
						
					</div>

					
				</form>
			</div>
				
			</div>
		</div>
	</div>
